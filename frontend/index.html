<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trial Abstraction Prototype</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background:#f8fafc; }
      .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
      .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; margin-bottom: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
      .row { display: flex; gap: 12px; flex-wrap: wrap; }
      .btn { padding: 8px 12px; border: 1px solid #e5e7eb; border-radius: 8px; background: #111827; color: white; cursor: pointer; }
      .btn.secondary { background: #fff; color: #111; }
      .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
      input[type="text"], input[type="number"], textarea, select {
        width: 100%; padding: 8px; border: 1px solid #e5e7eb; border-radius: 8px; box-sizing: border-box;
      }
      .muted { color: #6b7280; }
      .badge { font-size: 12px; background: #f3f4f6; padding: 2px 8px; border-radius: 9999px; border:1px solid #e5e7eb; }
      .table { width: 100%; border-collapse: collapse; }
      .table th, .table td { border: 1px solid #e5e7eb; padding: 6px 8px; text-align: left; }
      .conflict { background: #fff7ed; border: 1px solid #fdba74; padding: 8px; border-radius: 8px; }
      code { background:#f3f4f6; padding:2px 6px; border-radius:6px; }
      .small { font-size: 12px; }
      label.cb { display: inline-flex; align-items: center; gap: 6px; font-size: 12px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
